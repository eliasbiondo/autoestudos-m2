<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Exercício 2 | Autoestudo de entrega obrigatória | Semana 7</title>
</head>
<style>
    :root {
        font-size: 62.5%;
    }

    * {
        margin: 0;
        padding: 0;
        border: none;
        outline: none;
        list-style-type: none;
        box-sizing: border-box;
        font-family: 'Nunito', sans-serif;
    }

    body {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        width: 30%;
    }

    input {
        margin-bottom: 1.5rem;
    }

    input[type="text"] {
        width: 100%;
        height: 5vh;
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #ced4da;
    }

    input[type="button"] {
        width: 100%;
        height: 5vh;
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #0062cc;
        color: #fff;
        background-color: #007bff;
        cursor: pointer;
    }

    input[type="button"]:hover {
        background-color: #0069d9;
    }

    input[type="button"]:disabled {
        cursor: not-allowed;
    }
</style>
<body>
    <div class="container">
        <input type="text" name="first-text" id="first-text" placeholder="Digite um texto...">
        <input type="text" name="second-text" id="second-text" placeholder="Digite um texto alternativo...">
        <input type="button" name="swap-texts" id="swap-texts" value="Trocar textos" onclick="swapText()">
    </div>
    <script src="script.js"></script>
</body>
</html>
