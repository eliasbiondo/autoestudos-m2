<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="./admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="add-new-experience">

            <span>Adicionar nova experiência</span>
    
            <form>
    
                <div class="input-field">
                    <label for="titulo">Título:</label>
                    <input type="text" name="titulo" id="titulo" placeholder="Título da função" required>
                </div>
                
    
                <div class="input-field">
                    <label for="local">Local:</label>
                    <input type="text" name="local" id="local" placeholder="Organização tal" required>
                </div>
    
                <div class="input-field">
                    <label for="período">Período:</label>
                    <input type="text" name="periodo" id="periodo" placeholder="Jul 2012 - Ago 2014" required>
                </div>
    
                <div class="input-field">
                    <label for="descrição">Descrição:</label>
                    <input type="text" name="descrição" id="descricao" placeholder="Exercia isso, isso e isso..." required>
                </div>
    
                <button type="button" class="primary-button">Enviar</button>
                
            </form>
    
        </div>
    
        <div id="professional-experiences">
    
            <span>Experiências profissionais existentes</span>
    
    
        </div>
    </div>

    <script src="./admin.js"></script>

</body>
</html>
